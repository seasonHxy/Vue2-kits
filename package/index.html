<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <h1>hello vue construct</h1>
    <h1>{{ msg }}</h1>
    <h1>{{ count }}</h1>
    <div>{{ name }}</div>
    <h1>v-text</h1>
    <div v-html="htmlStr"></div>
    <div v-text="msg"></div>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <button v-on:click="changeName">编辑</button>
  </div>
  <script src="Dep.js"></script>
  <script src="Watcher.js"></script>
  <script src="Compiler.js"></script>
  <script src="Observer.js"></script>
  <script src="Vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 100,
        name: 'vue construct',
        htmlStr: `<span style='color:red'>我是span标签</span>`
      },
      methods: {
        changeName: function () {
          console.log('click')
          this.name = 'vue construct,实现v-on:click事件'
        }
      }
    })
    console.log(vm.msg)
    // vm.msg = { test: 'yjx' }
  </script>
</body>

</html>
